<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Avengers Toys Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>üõ°Ô∏è Avengers Toys</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="products-page">
        <h2>All Products</h2>
        <div class="products-grid">
            <div class="product-card">
                <img src="images/ironman-toy.jpg" alt="Iron Man Toy" onerror="this.src='https://via.placeholder.com/300x300?text=Iron+Man'">
                <h3>Iron Man Mark LXXXV</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/captain-america-toy.jpg" alt="Captain America Toy" onerror="this.src='https://via.placeholder.com/300x300?text=Captain+America'">
                <h3>Captain America</h3>
                <p>$24.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/thor-toy.jpg" alt="Thor Toy" onerror="this.src='https://via.placeholder.com/300x300?text=Thor'">
                <h3>Thor with Stormbreaker</h3>
                <p>$27.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/hulk-toy.jpg" alt="Hulk Toy" onerror="this.src='https://via.placeholder.com/300x300?text=Hulk'">
                <h3>Hulk Smash</h3>
                <p>$32.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/black-widow-toy.jpg" alt="Black Widow Toy" onerror="this.src='https://via.placeholder.com/300x300?text=Black+Widow'">
                <h3>Black Widow</h3>
                <p>$22.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x300?text=Avengers+Set" alt="Avengers Set">
                <h3>Avengers Complete Set</h3>
                <p>$129.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Avengers Toys Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
